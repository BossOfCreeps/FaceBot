{% extends "base.html" %}
{% load static %}

{% block title %}Homepage{% endblock %}

{% block main %}
    <section>
        <form action="{% url "index" %}" method="POST" enctype="multipart/form-data" id="upload_form">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="label-danger">
                                <p class="text-danger hidden">You can upload only 3 images</p>
                            </label>
                            <div class="preview-zone hidden">
                                <div class="box box-solid">
                                    <div class="box-header with-border">
                                        <div><b>Preview</b></div>
                                        <div class="box-tools pull-right">
                                            <button type="button" class="btn btn-secondary remove-preview">
                                                <i class="fa fa-times"></i> Reset The Field
                                            </button>
                                        </div>
                                    </div>
                                    <div class="box-body upload_image_card"></div>
                                </div>
                            </div>
                            <div class="dropzone-wrapper">
                                <div class="dropzone-desc">
                                    <i class="glyphicon glyphicon-download-alt"></i>
                                    <p>Choose an image file or drag it here.</p>
                                </div>
                                <input type="file" name="img_logo" class="dropzone" accept=image/* multiple>
                            </div>
                        </div>
                    </div>
                </div>
                <!--
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary" disabled="disabled">
                                            <i class="fa fa-upload" aria-hidden="true"></i> Upload
                                        </button>
                                    </div>
                                </div>-->
            </div>
        </form>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{% static "js/webdevtrick.js" %}"></script>
    <script>
        let html = "";

        function readFile(input) {
            //alert(html);
            let error = false;
            if (input.files.length > 3) {
                $(".text-danger").removeClass("hidden");
                $(".text-danger").html("You can upload only 3 images")
            } else {
                if (input.files.length < 3) {
                    $(".text-danger").removeClass("hidden");
                    $(".text-danger").html("You need upload 3 images")
                } else {
                    $(".text-danger").addClass("hidden");
                }
                for (let i = 0; i < input.files.length; i++) {
                    let file = input.files[i];
                    let reader = new FileReader();
                    reader.onload = (function (file) {
                        return function (e) {
                            $.ajax({
                                type: "POST",
                                url: "{% url "is_face" %}",
                                data: {"data": e.target.result, csrfmiddlewaretoken: '{{ csrf_token }}'},
                                success: function (data) {
                                    if (data.face && !error) {
                                        html += '<div><img width="200" class="upload_img" src="' + e.target.result + '"/>' + '<p>' + file.name + '</p></div>';
                                        $(input).parent().removeClass('dragover');
                                        $(input).parent().parent().find('.preview-zone').removeClass('hidden');
                                        $(input).parent().parent().find('.preview-zone').find('.box').find('.box-body').empty().append(html);
                                        if ($(".upload_img").length === 3) {
                                            $.ajax({
                                                type: "POST",
                                                url: "{% url "index" %}",
                                                data: {
                                                    "data": html,
                                                    csrfmiddlewaretoken: '{{ csrf_token }}'
                                                }, success: function (data) {
                                                    console.log($(".upload_img"));
                                                    window.location.replace("/album/" + data.album_id);
                                                }
                                            })
                                        }
                                    } else {
                                        $(".text-danger").removeClass("hidden");
                                        $(".text-danger").html('On image "' + file.name + '" no face');
                                    }
                                }
                            });
                        };
                    })(file);
                    reader.readAsDataURL(file);
                }
            }
        }

        $('.remove-preview').on('click', function () {
            $(".text-danger").addClass("hidden");
            var boxZone = $(this).parents('.preview-zone').find('.box-body');
            var previewZone = $(this).parents('.preview-zone');
            var dropzone = $(this).parents('.form-group').find('.dropzone');
            boxZone.empty();
            previewZone.addClass('hidden');
            reset(dropzone);
            html = '';
        });
    </script>

{% endblock %}
